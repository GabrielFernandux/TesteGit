<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: darkkhaki;
            text-align: center;
        }
        button{
            padding: 10px;
            background-color: black;
            color: darkkhaki;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Clique na figura e veja o que acontece.</h1>
    <br>
    <button onclick="inicio()"><img src="homer.gif" alt=""></button>

    <script>
        function inicio(){
            window.alert('O botão está funcionando!')
        }
    </script>
    
</body>
</html>
